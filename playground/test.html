<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doublenum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      User have been logged in.
    </div>
    <div v-show="loading">
      Loading...
    </div>
    <input v-model="message" placeholder="edit me">
    <p>{{ message }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
        // doublenum: 10 * 2,
        loading: true,
        message: '',
        uuid: 'abc1234',
        name: 'text-red'
      },
      computed: {
        doublenum: function() {
          return this.num * 2
        }
      }
    });
  </script>
</body>
</html>
